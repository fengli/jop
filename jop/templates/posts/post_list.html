{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Post List{% endblock %}

{% block left-pane %}
    <div class="post-list">
    {% for post in posts %}
        <div class="post-item">
            <div class="post-header">{{ post.title }}</div>
            <div class="post-body">
                <img src="{{ MEDIA_URL }}{{ post.cached_image.image_file }}" />
            </div>
            {% include "posts/includes/post_footer.html" %}
        </div>
    {% endfor %}
    </div>
{% endblock %}
